<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bodmas Claculator</title>
</head>
<body>
    <div class="container">
    <form action="" id="eval_form">
        <input type="text" name="exp" id="exp" class="form-control mb-3" placeholder="Enter your expression here" required>
        <input type="text" name="result" id="result" class="form-control mb-3" disabled>
        <div class="controls d-flex flex-column gap-3">
            <div class="d-flex">
                <button type="button" class="btn btn-outline-dark" data-key-value="(" onclick="handleKeyInputs(this)">(</button><button type="button" class="btn btn-outline-dark" data-key-value=")" onclick="handleKeyInputs(this)">)</button>
                <button type="button" class="btn btn-outline-dark" data-key-value="{" onclick="handleKeyInputs(this)">{</button>
                <button type="button" class="btn btn-outline-dark" data-key-value="}" onclick="handleKeyInputs(this)">}</button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-dark" data-key-value="[" onclick="handleKeyInputs(this)">[</button><button type="button" class="btn btn-outline-dark" data-key-value="]" onclick="handleKeyInputs(this)">]</button>
                <button type="button" class="btn btn-outline-dark operator-btn" data-key-value="^" onclick="handleKeyInputs(this)">^</button>
                <button type="button" class="btn btn-outline-dark" id="backspace_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                  </svg>
                </button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-dark" data-key-value="1" onclick="handleKeyInputs(this)">1</button><button type="button" class="btn btn-outline-dark" data-key-value="2" onclick="handleKeyInputs(this)">2</button>
                <button type="button" class="btn btn-outline-dark" data-key-value="3" onclick="handleKeyInputs(this)">3</button>
                <button type="button" class="btn btn-outline-dark operator-btn" data-key-value="+" onclick="handleKeyInputs(this)">+</button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-dark" data-key-value="4" onclick="handleKeyInputs(this)">4</button><button type="button" class="btn btn-outline-dark" data-key-value="5" onclick="handleKeyInputs(this)">5</button><button type="button" class="btn btn-outline-dark" data-key-value="6" onclick="handleKeyInputs(this)">6</button>
                <button type="button" class="btn btn-outline-dark operator-btn" data-key-value="-" onclick="handleKeyInputs(this)">-</button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-dark" data-key-value="7" onclick="handleKeyInputs(this)">7</button><button type="button" class="btn btn-outline-dark" data-key-value="8" onclick="handleKeyInputs(this)">8</button><button type="button" class="btn btn-outline-dark" data-key-value="9" onclick="handleKeyInputs(this)">9</button>
                <button type="button" class="btn btn-outline-dark operator-btn" data-key-value="*" onclick="handleKeyInputs(this)">*</button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-dark" data-key-value="." onclick="handleKeyInputs(this)">.</button>
                <button type="button" class="btn btn-outline-dark" data-key-value="0" onclick="handleKeyInputs(this)">0</button>
                <button type="submit" class="btn btn-primary operator-btn" id="eval_btn">=</button>
                <button type="button" class="btn btn-outline-dark operator-btn" data-key-value="/" onclick="handleKeyInputs(this)">/</button>
            </div>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="expression_eval.js"></script>
</body>
</html>
